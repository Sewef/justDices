<!DOCTYPE html>
<html lang="fr">

<head>
    <meta charset="UTF-8" />
    <title>quickdice Popover</title>
    <style>
        :root {
            /* Light mode (default) */
            --text-color: rgba(0, 0, 0, 0.87);
            --bg-color: #ffffff;
            --border-color: #ccc;
            --panel-bg: #f5f5f5;
            --panel-text: #333;
            --panel-border: #ccc;
            --panel-button-bg: #e0e0e0;
            --panel-button-hover: #d0d0d0;
        }

        /* Dark mode */
        [data-theme="dark"] {
            --text-color: rgba(255, 255, 255, 0.87);
            --bg-color: rgba(26, 26, 26, 0.75);
            --border-color: #555;
            --panel-bg: rgba(26, 26, 26, 0.75);
            --panel-text: white;
            --panel-border: #888;
            --panel-button-bg: #333;
            --panel-button-hover: #555;
        }

        /* Light mode */
        [data-theme="light"] {
            --text-color: rgba(0, 0, 0, 0.87);
            --bg-color: rgba(255, 255, 255, 0.5);
            --border-color: #ccc;
            --panel-bg: rgba(255, 255, 255, 0.75);
            --panel-text: #333;
            --panel-border: #ccc;
            --panel-button-bg: #e0e0e0;
            --panel-button-hover: #d0d0d0;
        }

        body {
            font-family: sans-serif;
            background-color: var(--panel-bg);
            color: var(--panel-text);
            transition: background-color 0.3s ease, color 0.3s ease;
        }

        #dicePanel {
            position: fixed;
            width: auto;
            max-width: 90vw;
            /* Limite la largeur √† 90% de la fen√™tre */
            overflow-y: auto;
            overflow-x: hidden;

            color: var(--panel-text);
            border-radius: 10px;
            z-index: 9999;
            display: grid;
            gap: 0.25em;
            font-size: 0.85em;
            transition: color 0.3s ease;
        }

        /* Ligne d'ent√™te */
        .dice-row {
            grid-column: 1 / -1;
            font-weight: bold;
            padding-bottom: 0.2em;
            border-bottom: 1px solid var(--panel-border);
        }

        /* Boutons de d√©s */
        .dice-table button {
            background: var(--panel-button-bg);
            color: var(--panel-text);
            border: none;
            border-radius: 4px;
            cursor: pointer;
            padding: 0.3em 0.5em;
            font-size: 0.9em;
            transition: background-color 0.2s ease;
        }

        .dice-table button:hover {
            background: var(--panel-button-hover);
        }

        .dice-table th {
            text-align: right;
        }


        #toggleHiddenRolls {
            font-size: 1.4em;
            background: none;
            border: none;
            cursor: pointer;
            color: var(--panel-text);
            margin-left: auto;
        }

        .panel-header {
            display: flex;
            align-items: center;
            justify-content: space-between;
            gap: 0.5em;
            margin-bottom: 0.5em;
        }

        .panel-header h3 {
            margin: 0;
            font-size: 1.1em;
            flex-grow: 1;
        }

        .panel-controls {
            display: flex;
            gap: 0.3em;
        }

        .panel-controls button {
            font-size: 1.2em;
            padding: 0.2em 0.4em;
            border: none;
            background: none;
            cursor: pointer;
            color: inherit;
        }
    </style>
</head>

<body>
    <div id="dicePanel" class="dice-panel">
        <div class="panel-header">
            <h3>Quick Rolls</h3>
            <div class="panel-controls">
                <button id="toggleHiddenRolls" title="Toggle hide rolls" aria-label="Toggle hide rolls">üêµ</button>
                <button id="closeDicePanel" aria-label="Close panel">‚úñ</button>
            </div>
        </div>
        <table id="dice-table" class="dice-table"></table>
        <script type="module" src="/src/quickdice.js"></script>

    </div>
</body>

</html>
